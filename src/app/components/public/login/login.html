<div class="login">
  <div class="login-container">
    <div class="login-form-section">
      <div class="login-header">
        <h2>Secure Login</h2>
        <p>Enter your credentials to access the dashboard</p>
      </div>

      <form id="loginForm" [formGroup]="login" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" formControlName="email" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-key"></i>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" formControlName="password" required>
          </div>
        </div>
        <button type="submit" class="signin-cu_btn">Sign In</button>
      </form>
    </div>
  </div>
</div>
